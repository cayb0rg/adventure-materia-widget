<!DOCTYPE html>

	<head>
		<title>Adventure Widget Player</title>
		<meta charset="utf-8" />

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/materia.enginecore.js"></script>
		<script type="text/javascript" src="/js/materia.score.js"></script>

		<!-- OPTIONAL MATERIA JAVASCRIPT -->
		<!-- <script type="text/javascript" src="/js/materia.storage.manager.js"></script> -->
		<!-- <script type="text/javascript" src="/js/materia.storage.table.js"></script> -->

		<!-- YOUR PREREQUISITES -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

		<!-- MAIN PLAYER SCRIPT -->
		<script type="text/javascript" src="player.js"></script>
	</head>
	<body>
		<script type="text/template" id="overview-screen-template">
			<header class="header">
				<h1><span><%= title %></span></h1>
			</header>
		</script>
		<div id="overview-screen">
		</div>

		<script type="text/template" id="node-screen-template">
			<section id="question-text" class="question clearfix">
				<% if (question.layout != 1) { %>
					<h2 class="text with-media"><%= question.text %></h2>
					<figure class="asset"><img src="<%= question.image %>" /></figure>
				<% } else { %>
					<h2 class="text"><%= question.text %></h2>
				<% } %>
			</section>
			<section id="answers" class="answers">
				<% if (type == "mc") { %>
					<div class="mc">
						<% for (var i=0; i<answers.length; i++) { %>
							<a href="#" class="answer" data-id="<%=question.id%>" data-index="<%=answers[i].index%>" data-link="<%= answers[i].link %>"><%= answers[i].text %></a>
						<% } %>
					</div>
				<% } else if (type == "sa") { %>
					<div class="sa">
						<input type="text" id="sa-answer" class="short-answer" placeholder="Enter an answer here." />
					</div>
				<% } else if (type == "trans") { %>
					<div class="trans">
						<input type="button" id="trans-continue" class="trans-button" value="Continue" data-id="<%=question.id%>" data-index="-1" data-link="<%= link %>" />
					</div>
				<% } %>
			</section>
		</script>
		<div id="node-screen" class="screen">
		</div>
		<!-- INITIALIZE -->
		<script type="text/javascript">
			Materia.Engine.start(Adventure.Engine);
		</script>
	</body>
</html>
